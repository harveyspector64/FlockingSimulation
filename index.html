<!DOCTYPE html>
<html>
<head>
  <title>Ecosystem Simulator</title>
  <style>
    canvas {
      border: 1px solid black;
    }
    .info {
      margin-top: 10px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="600"></canvas>
  <div class="info" id="info"></div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const info = document.getElementById('info');

    class Entity {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.health = 100;
        this.hunger = 0;
        this.age = 0;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 10, 0, Math.PI * 2);
        ctx.fill();
      }

      update() {
        this.hunger += 0.1;
        this.age += 0.01;
        if (this.hunger > 50) {
          this.health -= 0.1;
        }
      }

      displayInfo() {
        info.innerHTML = `
          Type: ${this.constructor.name}<br>
          Health: ${this.health.toFixed(2)}<br>
          Hunger: ${this.hunger.toFixed(2)}<br>
          Age: ${this.age.toFixed(2)}
        `;
      }
    }

    class Rabbit extends Entity {
      constructor(x, y) {
        super(x, y, 'white');
      }
    }

    class Wolf extends Entity {
      constructor(x, y) {
        super(x, y, 'gray');
      }
    }

    class Carrot extends Entity {
      constructor(x, y) {
        super(x, y, 'orange');
      }
    }

    const entities = [];

    function createEntity(type, x, y) {
      let entity;
      switch (type) {
        case 'rabbit':
          entity = new Rabbit(x, y);
          break;
        case 'wolf':
          entity = new Wolf(x, y);
          break;
        case 'carrot':
          entity = new Carrot(x, y);
          break;
      }
      entities.push(entity);
    }

    function init() {
      for (let i = 0; i < 10; i++) {
        createEntity('rabbit', Math.random() * canvas.width, Math.random() * canvas.height);
        createEntity('wolf', Math.random() * canvas.width, Math.random() * canvas.height);
        createEntity('carrot', Math.random() * canvas.width, Math.random() * canvas.height);
      }
    }

    function update() {
      entities.forEach(entity => {
        entity.update();
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      entities.forEach(entity => {
        entity.draw();
      });
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function handleClick(event) {
      const rect = canvas.getBoundingClientRect();
      const mouseX = event.clientX - rect.left;
      const mouseY = event.clientY - rect.top;

      entities.forEach(entity => {
        const distX = mouseX - entity.x;
        const distY = mouseY - entity.y;
        const distance = Math.sqrt(distX * distX + distY * distY);

        if (distance < 10) {
          entity.displayInfo();
        }
      });
    }

    init();
    gameLoop();
    canvas.addEventListener('click', handleClick);
  </script>
</body>
</html>
